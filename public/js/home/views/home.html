<div ng-cloak layout="column">

  <md-toolbar md-scroll-shrink class="">
    <div class="md-toolbar-tools header-main">
      <h3>
        <span>Cloud storage</span>
      </h3>
    </div>
  </md-toolbar>
<md-input></md-input>
<md-content flex layout="row">
  <md-sidenav flex="5" md-is-locked-open="true" class="md-whiteframe-z1 sidebar">
    <md-content class="sidebar">
      <md-list layout-padding>
        <md-list-item class="md-3-line">
          <div class="md-list-item-text">
            <a href="" class="sidebar-nav"><i class="fa fa-cloud fa-2x"></i></a>
          </div>
        </md-list-item>
        <md-list-item class="md-3-line">
          <div class="md-list-item-text">
            <a href="" class="sidebar-nav"><i class="fa fa-product-hunt fa-2x"></i></a>
          </div>
        </md-list-item>
        <md-list-item class="md-3-line">
          <div class="md-list-item-text">
            <a href="" class="sidebar-nav"><i class="fa fa-commenting fa-2x"></i></a>
          </div>
        </md-list-item>
      </md-list>
    </md-content>
  </md-sidenav>

    <md-content flex="20" md-is-locked-open="true" class="md-whiteframe-z1">
      <section>
        <md-subheader class="md-active subheader-main ">Cloud drive</md-subheader>
        <md-list ng-cloak>
          <md-list-item ng-click="files(dname, true);" class="md-1-line" ng-repeat="dname in mainFolderTree">
            <p><i class="fa fa-folder fa-2x"></i> {{dname}} </p>
            <md-divider ng-if="!$last"></md-divider>
          </md-list-item>
        </md-list>
      </section>

    </md-content>

    <md-content flex md-is-locked-open="true" class="md-whiteframe-z5">
      <md-subheader class="md-active subheader">File explorer :/{{folderPath}}</md-subheader>
        <md-whiteframe ng-if="!subFolders.length && !filesTree.length" class="md-whiteframe-24dp alert-content" flex-sm="45" flex-gt-sm="55" flex-gt-md="45" layout layout-align="center center">
          <h2>No content</h2>
        </md-whiteframe>
      <md-list ng-cloak>
        <md-list-item ng-click="files(dname)" class="md-1-line" ng-repeat="dname in subFolders">
          <p><i class="fa fa-folder fa-2x"></i> {{dname}} </p>
          <md-divider ></md-divider>
        </md-list-item>
        <md-list-item ng-click="true" class="md-1-line" ng-repeat="fname in filesTree">
          <p><i class="fa fa-file fa-2x"></i> {{fname}} </p>
          <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
      </md-list>
    </md-content>

</md-content>

</div>
