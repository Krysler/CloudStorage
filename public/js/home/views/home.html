<div ng-cloak layout="column">
    <md-toolbar md-scroll-shrink class="">
        <div class="md-toolbar-tools header-main">
            <h3>
        <span>Cloud storage</span>
      </h3>
            <span flex></span>
            <md-menu md-offset="0 -7">
                <md-button class="md-fab md-mini md-warn" aria-label="Home" ng-click="$mdOpenMenu($event)">
                    <md-icon class="material-icons md-light md-48">home</md-icon>
                </md-button>
                <md-menu-content width="4">
                    <md-menu-item ng-repeat="item in ['Home', 'Account status', 'Log out']">
                        <md-button> {{item}} </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
    </md-toolbar>
    <md-content flex layout="row">
        <md-sidenav flex="5" md-is-locked-open="true" class="md-whiteframe-z1 sidebar">
            <md-content class="sidebar">
                <md-list layout-padding>
                    <md-list-item class="md-3-line">
                        <div class="md-list-item-text ">
                            <md-button class="md-fab md-mini md-warn" aria-label="Favorite">
                                <md-tooltip md-direction="down">
                                    Cloud storage
                                </md-tooltip>
                                <md-icon class="material-icons md-light md-48">cloud</md-icon>
                            </md-button>
                        </div>
                    </md-list-item>
                    <md-list-item class="md-3-line">
                        <div class="md-list-item-text">
                            <md-button class="md-fab md-mini md-warn" aria-label="Favorite">
                                <md-tooltip md-direction="down">
                                    Explore
                                </md-tooltip>
                                <md-icon class="material-icons md-light md-48">explore</md-icon>
                            </md-button>
                        </div>
                    </md-list-item>
                    <md-list-item class="md-3-line">
                        <div class="md-list-item-text">
                            <md-button class="md-fab md-mini md-warn" aria-label="Favorite">
                                <md-tooltip md-direction="down">
                                    Help
                                </md-tooltip>
                                <md-icon class="material-icons md-light md-48">help</md-icon>
                            </md-button>
                        </div>
                    </md-list-item>
                </md-list>
            </md-content>
        </md-sidenav>
        <md-content flex="20" md-is-locked-open="true" class="md-whiteframe-z1">
            <section>
                <md-subheader class="md-active subheader-main ">Cloud drive
                    <md-button class="md-fab md-mini md-primary pull-right" aria-label="description" ng-click="showPrompt($event)">
                        <md-icon class="material-icons md-light md-48 pull-right">
                            library_add
                            <md-tooltip md-direction="down">
                                Add folder
                            </md-tooltip>
                        </md-icon>
                    </md-button>
                </md-subheader>
                <md-list ng-cloak class="tasks">
                    <md-list-item ng-click="files(dname, true);" class="md-1-line">
                        <p><i class="fa fa-folder fa-2x"></i>Public</p>
                        <md-divider ng-if="!$last"></md-divider>
                    </md-list-item>
                    <md-list-item ng-click="files(dname, true);" class="md-1-line task" ng-repeat="dname in mainFolderTree track by $index">
                        <p class="task__content"><i class="fa fa-folder fa-2x"></i> {{dname}} </p>
                        <md-divider ng-if="!$last"></md-divider>
                    </md-list-item>
                </md-list>
            </section>
        </md-content>
        <md-content flex md-is-locked-open="true" class="md-whiteframe-z5">
            <md-subheader class="md-active subheader">File explorer :/{{folderPath}}
                <md-button class="md-fab md-mini md-primary pull-right" aria-label="description">
                    <md-icon class="material-icons md-light md-48 pull-right">
                        autorenew
                        <md-tooltip md-direction="down">
                            Refresh
                        </md-tooltip>
                    </md-icon>
                </md-button>
                <md-button class="md-fab md-mini md-primary pull-right" aria-label="description" ng-click="showPrompt($event)">
                    <md-icon class="material-icons md-light md-48 pull-right">
                        assignment_returned
                        <md-tooltip md-direction="down">
                            Upload
                        </md-tooltip>
                    </md-icon>
                </md-button>
                <md-button class="md-fab md-mini md-primary pull-right" aria-label="description" ng-click="showPrompt($event)">
                    <md-icon class="material-icons md-light md-48 pull-right">
                        backup
                        <md-tooltip md-direction="down">
                            BackUp
                        </md-tooltip>
                    </md-icon>
                </md-button>
            </md-subheader>
            <md-whiteframe ng-if="!subFolders.length && !filesTree.length" class="md-whiteframe-24dp alert-content" flex-sm="45" flex-gt-sm="55" flex-gt-md="45" layout layout-align="center center">
                <h2>No content</h2>
            </md-whiteframe>
            <md-list ng-cloak class="tasks">
                <md-list-item ng-click="files(dname)" class="md-1-line task" ng-repeat="dname in subFolders track by $index">
                    <p class="task__content"><i class="fa fa-folder fa-2x"></i> {{dname}} </p>
                    <md-divider></md-divider>
                </md-list-item>
                <md-list-item ng-click="true" class="md-1-line task" ng-repeat="fname in filesTree track by $index">
                    <p class="task__content"><i class="fa fa-file fa-2x"></i> {{fname}} </p>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </md-content>
    <nav id="context-menu" class="context-menu">
        <ul class="context-menu__items">
            <li class="context-menu__item">
                <a href="#" class="context-menu__link" data-action="View"><i class="fa fa-eye"></i> View</a>
            </li>
            <li class="context-menu__item">
                <a href="#" class="context-menu__link" data-action="Edit"><i class="fa fa-edit"></i> Rename</a>
            </li>
            <li class="context-menu__item">
                <a href="#" class="context-menu__link" data-action="Delete"><i class="fa fa-times"></i> Delete</a>
            </li>
            <li class="context-menu__item">
                <a href="#" class="context-menu__link" data-action="Download"><i class="fa fa-download"></i>Download</a>
            </li>
        </ul>
    </nav>
</div>
